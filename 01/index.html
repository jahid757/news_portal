<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4b5d72e539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- top fixed menu  -->
    <header>
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="left-section d-flex">
                <p id="topDate">date</p>
                <div class="icon">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="right-section d-flex align-items-center">
                <p><i class="fas fa-envelope"></i> Newsletter</p>
                <p><i class="fas fa-user"></i> Login</p>
            </div>
        </nav>
    </header>

    <!-- header logo section -->
    <div class="d-none d-sm-block text-center container header_logo my-4">
        <img src="./images/header_logo.png" alt="header_logo">
    </div>

    <!-- main news section -->

    <main>
        <div class="container">
            <hr>
            <div class="menu d-flex justify-content-between">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">world</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">covid-19</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Business</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">entreatment</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">sports</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">feature</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <div class="d-flex right_search">
                    <input class="me-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
